server {
    listen       9528;
    server_name  localhost;

    access_log  /var/log/nginx/host.access.log  main;
    error_log  /var/log/nginx/error.log  error;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }



    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

	  location /base-api/py-api/ {
        proxy_pass http://padq-business-investmentscengenerationtool.flask:5000/;  # 确保这里的地址和端口与你的后端服务匹配
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /base-api/ {
        proxy_pass http://padq-business-investmentscengenerationtool.backend:8080/;  # 确保这里的地址和端口与你的后端服务匹配
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

}


server {
    listen       80;
    listen  [::]:80;
    server_name  sjj;

    access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/sjj;
        index  index.html index.htm;
        # vue history mode
        try_files $uri $uri/ /index.html;
    }

    # Docker nginx reverse proxy proxy_pass entry
    location /api {
        proxy_pass http://sjj-backend:8000/api;
    }
}

